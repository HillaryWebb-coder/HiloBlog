{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 pt-3">
	<div class="col-6 p-5">
		<h3 class="h3 text-center">Add New Post</h3>
        <form method="Post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Add Post</button>
		</form>
	</div>
</div>
{% endblock %}
