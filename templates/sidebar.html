      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Tags</h5>
          <div class="card-body">-
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  {%  for tag in  tags %}
                  <li>
                    <a href="{%  url 'blog:post_list_by_tag' tag.slug  %}">{{ tag.name }}</a>
                  </li>
                  {%  endfor  %}
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Other Features</h5>
          <div class="card-body">
            <a href="{% url 'blog:post_feed' %}">Post Feed</a>
          </div>
        </div>
      </div>
