{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5 m-5">
	<div class="col-6 justify-content-center">
		<form class="form-signin" method="post">
			{% csrf_token %}
			{{form|crispy}}
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</div>
{% endblock %}
